<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    
    <form action="/editbook/{id}" method="post" th:object="${book}">
        <input type="hidden" id="id" name="id" th:value="${book.id}">
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required><br><br>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" th:field="*{author}" required><br><br>
        
        <label for="publicationYear">Publication Year:</label>
        <input type="number" id="publicationYear" name="publicationYear" th:field="*{publicationYear}" required><br><br>
        
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" th:field="*{isbn}" required><br><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:field="*{price}" required><br><br>
        
        <button type="submit">Save Changes</button>
    </form>
    
    <a href="/booklist">Back to Book List</a>
</body>
</html>
